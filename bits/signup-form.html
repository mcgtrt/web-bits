<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signup-form.css"> 
    <title>Signup Forms</title>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="First Name" class="input-small"/>
        <input type="text" placeholder="Last Name" class="input-small"/>
        <input type="text" placeholder="Email" class="input-big"/>
        <button class="button-signup">Sign Up</button>
    </div>
    <div class="container">
        <p class="p-title">Request a ride now</p>
        <input type="text" placeholder="Enter pickup location" class="input-u"/>
        <input type="text" placeholder="Enter destination" class="input-u"/>
        <div class="container-buttons">
            <button class="button-request">Request now</button>
            <button class="button-schedule">Schedule for later</button>
        </div>
    </div>
</body>
</html>
