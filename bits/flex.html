<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<body>
    <div style="
        display: flex; 
        flex-direction: row; 
        border: 1px solid rgba(0, 0, 0, 0.1);
        height: 50px;
        justify-content: center;
    ">
        <div style="
            background-color: lightgreen;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightblue;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightcoral;
            width: 100px;
        ">
            100px
        </div>
    </div>
    <div style="
        display: flex; 
        flex-direction: row; 
        border: 1px solid rgba(0, 0, 0, 0.1);
        height: 50px;
        justify-content: space-between;
    ">
        <div style="
            background-color: lightgreen;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightblue;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightcoral;
            width: 100px;
        ">
            100px
        </div>
    </div>
    <div style="
        display: flex; 
        flex-direction: row; 
        border: 1px solid rgba(0, 0, 0, 0.1);
        height: 50px;
        justify-content: center;
        align-items: start;
    ">
        <div style="
            background-color: lightgreen;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightblue;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightcoral;
            width: 100px;
        ">
            100px
        </div>
    </div>
</body>
</html>
